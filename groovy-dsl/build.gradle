plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
}

sourceSets {
    mockingTest {
        groovy {
            srcDirs = ['src/mockingTest/groovy']
        }
    }
}

configurations {
    mockingTestImplementation.extendsFrom testImplementation
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    mockingTestImplementation "org.mockito:mockito-core:4.7.0"
}
